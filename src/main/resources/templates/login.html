
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Login Form</title>
</head>
<body>
<div class="container">

    <div th:if="${param.error}">
        <label style="color:red">Username or Password is wrong! Please check again.</label>
    </div>

    <div th:if="${param.error}">
        <label style="color:green">Access Denied.</label>
    </div>
    <div th:if="${param.logout}">
        <label>
            You have been logged out.
        </label>
    </div>

    <form th:action="@{/login}" method="post">

        <table class="table table-striped">
            <tr>
                <td><label> User Name : <input type="text" name="name"/> </label></td>
            </tr>
            <tr>
                <td><label> Password : <input type="password" name="password"/> </label></td>
            </tr>
            <tr>
                <td> <button type="submit" class="btn btn-default">Sign In</button></td>
                <td>Remember Me: <input type="checkbox" name="remember-me" /></td>
            </tr>
        </table>

    </form>
</div>
</body>
</html>
